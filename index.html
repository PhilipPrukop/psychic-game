<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Pastry Guess
    </title>
  </head>
  <body>
<script type="text/javascript" scr="game.js">


    var randomWordArr = ["cookies", "pie", "biscuits", "samosas"];
    var radomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];
    
    var s;
    var count = 0;
    var answerArray = [];

    function startUp()
    {
        for (var i = 0; i < randomWord.length; i++)
        {
            answerArray[i] = "_";
        }

        //put them in a string
        s = answerArray.join(" ");
        document.getElementById("answer").innerHTML = s;
    }
    
    function Letter()
    {
        //here we get the letter the user picks
        var letter = doctument.getElementById("letter").value;

        if (letter.length > 0)
        {
            for (var i = 0; i < randomWord.length; i++)
            {
                if (randomWord[i] === letter)
                {
                    answerArray[i] = letter;
                }
            }
            count++;
            document.getElementById("counter").innerHTML = "No of clicks:" + count;
            document.getElementById("answer").innerHTML = answerArray.join(" ");
        }
        if(count>5)
        {
            document.getElementById("stat").innerHTML = "Come on you should have guessed it by now";
        }

    }

</script>

<body onload="startUp()">
    <h1>Guess a letter</h1>
    <input id="letter" type="text">
    <input type="button" value="letter" onClick="Letter()"/>
    <p id="answer"></p>
    <p id="counter"></p>
    <p id="stat"></p>
</body>


</html>
